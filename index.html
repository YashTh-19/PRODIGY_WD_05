<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="day-mode">
    <div class="container">
        <div class="weather-app">
            <header>
                <div class="header-top">
                    <h1>Weather Forecast</h1>
                    <button id="theme-toggle" class="theme-btn">
                        <i class="fas fa-moon day-icon"></i>
                        <i class="fas fa-sun night-icon"></i>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" id="city-input" placeholder="Enter city name">
                    <button id="search-btn" class="action-btn"><i class="fas fa-search"></i></button>
                    <button id="location-btn" class="action-btn"><i class="fas fa-location-arrow"></i></button>
                </div>
            </header>

            <main>
                <div class="weather-display">
                    <div class="current-weather">
                        <div class="weather-info">
                            <h2 id="city-name">New York</h2>
                            <div class="temp-container">
                                <span id="temperature">24</span>
                                <span class="unit">°C</span>
                            </div>
                            <div id="weather-description">Partly Cloudy</div>
                        </div>
                        <div class="weather-icon">
                            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="Weather icon">
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <div>
                                <span>Humidity</span>
                                <span id="humidity">65%</span>
                            </div>
                        </div>
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <div>
                                <span>Wind</span>
                                <span id="wind-speed">12 km/h</span>
                            </div>
                        </div>
                        <div class="detail">
                            <i class="fas fa-compress-alt"></i>
                            <div>
                                <span>Pressure</span>
                                <span id="pressure">1012 hPa</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast-container">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast" id="forecast">
                        <!-- Forecast items will be added here by JavaScript -->
                    </div>
                </div>
            </main>

            <div class="unit-toggle">
                <button id="celsius-btn" class="active">°C</button>
                <button id="fahrenheit-btn">°F</button>
            </div>
        </div>

        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
